<ion-content>
  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list *ngIf="!ShowOtpForm">
      <ion-item>
        <ion-label position="floating" color="primary">Email ID</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="email" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
        <ion-icon name="mail" slot="start"></ion-icon>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Email ID is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" [type]="password_type" placeholder="Enter Password" #password="ngModel" required>
        </ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>
    <ion-list *ngIf="ShowOtpForm">
      <ion-item>
        <ion-label position="stacked" color="primary">Mobile Number</ion-label>
        <ion-input [(ngModel)]="login.mobile" name="mobile" type="number" placeholder="Enter Number" #mobile="ngModel" required>
        </ion-input>
        <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="mobile.valid || submitted == false" class="ion-padding-start">
          Mobile Number is required
        </p>
      </ion-text>
    </ion-list>
    <ion-row>
      <ion-col class="otp" *ngIf="!ShowOtpForm">
        <a (click)="OtpForm()" class="small-text">Login With OTP?</a>
      </ion-col>
      <ion-col class="otp" *ngIf="ShowOtpForm">
        <a (click)="EmailForm()" class="small-text">Login With Password?</a>
      </ion-col>
      <ion-col class="forgot" >
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
      </ion-col>

    </ion-row>
    <span class="divider line one-line">or</span>
        <span class="already">Don't have an account?</span>
    <ion-row>
      <ion-col>
        <!-- <ion-button (click)="onSignup()" color="light" expand="block">Signup</ion-button> -->
        <ion-button type="submit" (click)="onSignup()" color="danger" expand="block">Sign Up</ion-button>

      </ion-col>
    </ion-row>

  </form>

</ion-content>
