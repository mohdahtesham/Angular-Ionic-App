<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">The Farm Boy</ion-title>
    <ion-icon slot="end" class="bell" size="large" name="notifications">
        </ion-icon>
        <ion-badge color="danger">11</ion-badge>



  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="What would you like to eat?" animated></ion-searchbar>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
    <ion-slide *ngFor="let img of data">
      <img [src]="img.imageUrl">
    </ion-slide>
  </ion-slides>
  <br>
  <ion-label position="stacked" color="primary">Search By Category</ion-label>

  <ion-grid>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="3" sizeXs="6" *ngFor="let image of imagesData">
        <!-- <div class="img-wrapper" [src]="image.imageUrl"> -->
          <img [src]="image.imageUrl"/>
          <ion-label position="stacked" color="primary">{{image.title}}</ion-label>

      </ion-col>
    </ion-row>
  </ion-grid>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/6kqe2ICmTxc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

</ion-content>
